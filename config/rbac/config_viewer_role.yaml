# permissions for end users to view configs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: config-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operator-poc
    app.kubernetes.io/part-of: operator-poc
    app.kubernetes.io/managed-by: kustomize
  name: config-viewer-role
rules:
- apiGroups:
  - whatever.example.org
  resources:
  - configs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - whatever.example.org
  resources:
  - configs/status
  verbs:
  - get
